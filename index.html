<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Abrir Convite - Gabrielle</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(ellipse at bottom, #0b1d3f 0%, #041a3b 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: clamp(8px, 2vw, 20px);
    }

    /* Névoa */
    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(200, 220, 255, 0.08) 20%, transparent 70%);
      animation: moveFog 60s linear infinite;
      filter: blur(100px);
      opacity: 0.2;
      pointer-events: none;
    }

    .fog:nth-child(2) {
      animation-duration: 90s;
      opacity: 0.15;
    }

    @keyframes moveFog {
      from {
        transform: translateX(-20%) translateY(-10%);
      }

      to {
        transform: translateX(20%) translateY(10%);
      }
    }

    /* Estrelas */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      background: #ffd166;
      opacity: 0.7;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
      animation: twinkle 3s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.3;
        transform: scale(0.8);
      }

      50% {
        opacity: 1;
        transform: scale(1.4);
      }

      100% {
        opacity: 0.3;
        transform: scale(1);
      }
    }

    /* Estrela cadente */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(white, transparent);
      opacity: 0.8;
      transform: rotate(45deg);
      pointer-events: none;
      animation: shoot 1.5s linear forwards;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        transform: translate(-300px, 300px) rotate(45deg);
        opacity: 0;
      }
    }

    /* Container principal */
    .transition-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    /* Envelope */
    .envelope-container {
      position: relative;
      width: 300px;
      height: 200px;
      cursor: pointer;
      margin-bottom: 40px;
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
    }

    .envelope:hover {
      transform: translateY(-10px);
    }

    .envelope-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a3a5f, #0b1d3f);
      border-radius: 8px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .envelope-front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2a4a7f, #1a3a5f);
      border-radius: 8px;
      border: 2px solid rgba(212, 175, 55, 0.5);
      clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .envelope-flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a3a5f, #0b1d3f);
      border-radius: 8px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      clip-path: polygon(0 0, 100% 0, 50% 50%);
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 2;
    }

    .envelope.open .envelope-flap {
      transform: rotateX(180deg);
    }

    /* Laço do envelope */
    .envelope-bow {
      position: absolute;
      top: -25px;
      left: 40%;
      transform: translateX(-50%);
      z-index: 3;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ffd166, #d4af37);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0b1d3f;
      font-size: 1.8rem;
      box-shadow: 0 0 20px rgba(255, 209, 102, 0.6);
      animation: pulse 2s infinite;
    }

    /* Selo do envelope */
    .envelope-seal {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ffd166, #d4af37);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0b1d3f;
      font-size: 1.5rem;
      box-shadow: 0 0 15px rgba(255, 209, 102, 0.5);
      z-index: 1;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 209, 102, 0.5);
      }

      50% {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255, 209, 102, 0.7);
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 209, 102, 0.5);
      }
    }

    /* Texto do envelope */
    .envelope-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      width: 80%;
    }

    .envelope-name {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: #ffd166;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      margin-bottom: 10px;
    }

    .envelope-message {
      font-size: 0.9rem;
      color: #e0e0e0;
      line-height: 1.4;
    }

    /* Instrução para clicar */
    .instruction {
      text-align: center;
      margin-top: 30px;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      color: #ffd166;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      animation: pulse 2s infinite;
    }

    /* Efeito de transição */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #0b1d3f, #041a3b);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .transition-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .transition-text {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.5rem, 6vw, 4rem);
      color: #ffd166;
      text-align: center;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      opacity: 0;
      transform: translateY(20px);
    }

    /* Media Query para telas pequenas */
    @media (max-width: 375px) {
      .envelope-container {
        width: 250px;
        height: 170px;
      }

      .envelope-name {
        font-size: 1.7rem;
      }

      .envelope-message {
        font-size: 0.8rem;
      }

      .instruction {
        font-size: 1rem;
      }

      .envelope-seal {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="fog"></div>
  <div class="fog"></div>
  <div class="stars" id="stars-container"></div>

  <div class="transition-container">
    <div class="envelope-container" id="envelopeContainer">
      <div class="envelope" id="envelope">
        <div class="envelope-back"></div>
        <div class="envelope-front"></div>
        <div class="envelope-flap"></div>

        <div class="envelope-bow">
          <i class="fas fa-moon"></i>
        </div>

        <!-- <div class="envelope-seal">
          <i class="fas fa-star"></i>
        </div> -->

        <div class="envelope-text">
          <div class="envelope-name">Gabrielle</div>
          <div class="envelope-message">Convite de 15 anos</div>
        </div>
      </div>
    </div>

    <div class="instruction" id="instruction">
      <i class="fas fa-hand-pointer"></i> Clique para abrir o convite
    </div>
  </div>

  <div class="transition-overlay" id="transitionOverlay">
    <div class="transition-text" id="transitionText"></div>
  </div>

  <!-- Áudio da música -->
  <audio id="musicaConvite" loop>
    <source src="audio/Van Gogh - Virginio Aiello.mp3" type="audio/mpeg">
    <source src="audio/Van Gogh - Virginio Aiello.mp3" type="audio/ogg">
    Seu navegador não suporta áudio HTML5.
  </audio>

  <script>
    // Estrelas
    const starsContainer = document.getElementById('stars-container');
    const starCount = Math.min(120, Math.floor(window.innerWidth / 5));
    for (let i = 0; i < starCount; i++) {
      const s = document.createElement('div');
      s.classList.add('star');
      const size = Math.random() * 2.5 + 1;
      s.style.width = `${size}px`;
      s.style.height = `${size}px`;
      s.style.top = `${Math.random() * 100}%`;
      s.style.left = `${Math.random() * 100}%`;
      s.style.animationDuration = `${2 + Math.random() * 3}s`;
      starsContainer.appendChild(s);
    }

    // Estrelas cadentes
    function shootingStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');
      star.style.top = `${Math.random() * 50}%`;
      star.style.left = `${Math.random() * 100}%`;
      starsContainer.appendChild(star);
      setTimeout(() => star.remove(), 2000);
    }

    setInterval(() => Math.random() > 0.7 && shootingStar(), 4000);

    // Elementos da transição
    const envelopeContainer = document.getElementById('envelopeContainer');
    const envelope = document.getElementById('envelope');
    const instruction = document.getElementById('instruction');
    const transitionOverlay = document.getElementById('transitionOverlay');
    const transitionText = document.getElementById('transitionText');
    const audio = document.getElementById('musicaConvite');

    // Função para abrir o envelope
    envelopeContainer.addEventListener('click', function () {
      // Desabilitar clique adicional
      envelopeContainer.style.pointerEvents = 'none';
      instruction.style.opacity = '0';

      // Animação de abertura do envelope
      envelope.classList.add('open');

      // Efeito de elevação
      envelope.style.transform = 'translateY(-20px) scale(1.1)';

      // Ativar overlay de transição após abertura do envelope
      setTimeout(() => {
        transitionOverlay.classList.add('active');

        // Textos da transição
        const messages = [
          "Uma celebração especial...",
          "Sob as estrelas...",
          "Para Gabrielle",
          "15 anos"
        ];

        let currentMessage = 0;

        function showNextMessage() {
          if (currentMessage < messages.length) {
            transitionText.textContent = messages[currentMessage];
            transitionText.style.opacity = '0';
            transitionText.style.transform = 'translateY(20px)';

            setTimeout(() => {
              transitionText.style.opacity = '1';
              transitionText.style.transform = 'translateY(0)';
              transitionText.style.transition = 'all 0.8s ease';
            }, 100);

            currentMessage++;
            setTimeout(showNextMessage, 1200);
          } else {
            // Iniciar música
            audio.volume = 0.5;
            audio.currentTime = 0;
            const playPromise = audio.play();

            if (playPromise !== undefined) {
              playPromise.catch(function (error) {
                console.log('Autoplay bloqueado, aguardando interação do usuário');
              });
            }

            // Transição para a página do convite
            setTimeout(() => {
              transitionText.style.opacity = '0';
              transitionText.style.transform = 'translateY(-20px)';

              setTimeout(() => {
                // Carregar o convite principal
                loadMainInvitation();
              }, 800);
            }, 1200);
          }
        }

        showNextMessage();
      }, 1000);
    });

    // Função para carregar o convite principal
    function loadMainInvitation() {
      // Criar um iframe para carregar o convite principal
      const iframe = document.createElement('iframe');
      iframe.src = 'convite-principal.html'; // Nome do arquivo do convite principal
      iframe.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 2000;
      `;
      document.body.appendChild(iframe);
    }
  </script>
</body>

</html>
