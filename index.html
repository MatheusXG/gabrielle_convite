<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Convite digital de 15 anos de Gabrielle — uma noite mágica sob as estrelas.">
  <title>Convite de 15 Anos - Gabrielle</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset + Base */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(ellipse at bottom, #0b1d3f 0%, #041a3b 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4vw;
      scroll-behavior: smooth;
    }

    /* Efeito de Névoa */
    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(200, 220, 255, 0.08) 20%, transparent 70%);
      animation: moveFog 90s linear infinite;
      filter: blur(100px);
      opacity: 0.18;
      pointer-events: none;
      z-index: 0;
    }

    .fog:nth-child(2) {
      animation-duration: 130s;
      opacity: 0.12;
    }

    @keyframes moveFog {
      from {
        transform: translate3d(-10%, -5%, 0);
      }

      to {
        transform: translate3d(10%, 5%, 0);
      }
    }

    /* Estrelas */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      background: #ffd166;
      opacity: 0.7;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
      animation: twinkle 3s infinite ease-in-out alternate;
      will-change: transform, opacity;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.3;
        transform: scale(0.8);
      }

      50% {
        opacity: 1;
        transform: scale(1.4);
      }

      100% {
        opacity: 0.3;
        transform: scale(1);
      }
    }

    /* Estrela cadente */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(white, transparent);
      opacity: 0.8;
      transform: rotate(45deg);
      animation: shoot 1.5s linear forwards;
      will-change: transform, opacity;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }

      100% {
        transform: translate(-300px, 300px) rotate(45deg);
        opacity: 0;
      }
    }

    /* Convite */
    main {
      width: 100%;
      max-width: 500px;
      background: linear-gradient(to bottom, rgba(4, 26, 59, 0.25), rgba(4, 26, 59, 0.35)),
        url('images/noite_estrelada.jpg') center/cover no-repeat;
      border-radius: 18px;
      border: 1.5px solid rgba(212, 175, 55, 0.5);
      position: relative;
      z-index: 1;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      backdrop-filter: blur(2px);
    }

    header {
      text-align: center;
      padding: clamp(25px, 7vw, 60px) 1rem;
      border-bottom: 1px solid rgba(212, 175, 55, 0.3);
    }

    .name {
      font-family: 'Dancing Script', cursive;
      color: #ffd166;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      line-height: 1.2;
    }

    .name:first-child {
      font-size: clamp(2rem, 8vw, 3rem);
    }

    .name:last-child {
      font-size: clamp(2.2rem, 9vw, 3.3rem);
      margin-bottom: clamp(10px, 3vw, 20px);
    }

    .quote {
      font-style: italic;
      font-size: clamp(0.85rem, 3.2vw, 1.1rem);
      color: #e0e0e0;
      margin: clamp(15px, 3vw, 25px) 0;
    }

    .presence {
      font-style: italic;
      font-size: clamp(0.9rem, 4vw, 1.2rem);
      color: #f6b53a;
    }

    .divider {
      width: 80%;
      height: 1px;
      background: linear-gradient(to right, transparent, #ffd700, transparent);
      margin: 1rem auto;
    }

    .date {
      text-align: center;
      padding: clamp(15px, 4vw, 20px);
    }

    .day {
      font-size: clamp(1.1rem, 4.5vw, 1.4rem);
      color: #f6b53a;
      font-weight: 600;
    }

    .time {
      font-size: clamp(1rem, 4vw, 1.3rem);
    }

    /* Botões */
    .buttons-section {
      text-align: center;
      padding: clamp(15px, 4vw, 25px);
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: clamp(20px, 6vw, 30px);
      margin-bottom: clamp(15px, 4vw, 25px);
    }

    .btn {
      width: clamp(60px, 22vw, 80px);
      height: clamp(60px, 22vw, 80px);
      border-radius: 50%;
      border: 2px solid rgba(212, 175, 55, 0.3);
      background: radial-gradient(circle, rgba(212, 175, 55, 0.15), rgba(4, 26, 59, 0.7));
      color: #d4af37;
      font-size: clamp(1.5rem, 6vw, 2rem);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      will-change: transform;
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 20px rgba(255, 209, 102, 0.4);
    }

    .buttons-title {
      font-size: clamp(0.75rem, 3vw, 1rem);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    footer {
      text-align: center;
      padding: clamp(12px, 3vw, 20px);
      font-size: clamp(0.75rem, 3vw, 0.9rem);
      color: #e0e0e0;
    }

    /* Pequenas telas */
    @media (max-width: 360px) {
      main {
        border-radius: 12px;
      }

      .btn {
        width: 65px;
        height: 65px;
      }
    }
  </style>
</head>

<body>
  <div class="fog"></div>
  <div class="fog"></div>
  <div class="stars" id="stars-container"></div>

  <main>
    <header>
      <h1 class="name">Meus 15 anos</h1>
      <h2 class="name">Gabrielle</h2>
      <p class="quote">"Não tenho certeza de nada, mas a visão das estrelas me faz sonhar."</p>
      <p class="presence">Conto com a sua presença!</p>
    </header>

    <div class="divider"></div>

    <section class="date">
      <p class="day">QUINTA-FEIRA</p>
      <p class="time">27 DE NOVEMBRO | 18h30</p>
    </section>

    <div class="divider"></div>

    <section class="buttons-section">
      <div class="buttons">
        <button class="btn" id="confirmBtn" aria-label="Confirmar presença via WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </button>
        <button class="btn" id="locationBtn" aria-label="Ver localização no mapa">
          <i class="fas fa-map-marker-alt"></i>
        </button>
      </div>
      <div class="buttons-title">
        <i class="fas fa-hand-pointer"></i> Clique nos botões para interagir
      </div>
    </section>
  </main>

  <script>
    // WhatsApp e Localização
    const confirmBtn = document.getElementById('confirmBtn');
    const locationBtn = document.getElementById('locationBtn');

    confirmBtn.addEventListener('click', () => {
      const msg = encodeURIComponent('Olá! Confirmo minha presença na festa de 15 anos da Gabrielle. ✨');
      window.open(`https://wa.me/5561984315415?text=${msg}`, '_blank', 'noopener,noreferrer');
    });

    locationBtn.addEventListener('click', () => {
      window.open('https://goo.gl/maps/examplelocation', '_blank', 'noopener,noreferrer');
    });

    // Estrelas dinâmicas
    const starsContainer = document.getElementById('stars-container');
    const starCount = Math.min(Math.floor(window.innerWidth / 5), 180);

    const fragment = document.createDocumentFragment();
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2.5 + 0.8;
      Object.assign(star.style, {
        width: `${size}px`,
        height: `${size}px`,
        top: `${Math.random() * 100}%`,
        left: `${Math.random() * 100}%`,
        animationDuration: `${2 + Math.random() * 3}s`,
        opacity: (0.4 + Math.random() * 0.6).toFixed(2)
      });
      fragment.appendChild(star);
    }
    starsContainer.appendChild(fragment);

    // Estrelas cadentes ocasionais
    const createShootingStar = () => {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.top = `${Math.random() * 50}%`;
      star.style.left = `${Math.random() * 100}%`;
      starsContainer.appendChild(star);
      setTimeout(() => star.remove(), 2000);
    };

    setInterval(() => Math.random() > 0.6 && createShootingStar(), 4000);
  </script>
</body>

</html>
