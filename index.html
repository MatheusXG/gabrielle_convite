<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite - Meus 15 anos</title>
  <style>
    /* Garante que a página use toda a tela sem rolagem */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background-color: #000;
    }

    /* Container principal responsivo */
    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      background: url('https://i.ibb.co/HP1CMnR/night-sky-sunflowers.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card central com leve transparência */
    .card {
      background: rgba(0, 0, 0, 0.55);
      border-radius: 24px;
      padding: 5vw;
      text-align: center;
      color: white;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
      max-width: 90vw;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Título: "Meus 15 anos" */
    .title {
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin-bottom: 2vh;
      font-weight: 300;
      letter-spacing: 1px;
    }

    /* Nome: "Gabrielle" */
    .name {
      font-size: clamp(2.5rem, 7vw, 5rem);
      font-weight: 600;
      margin-bottom: 2.5vh;
      color: #ffd700;
    }

    /* Texto principal */
    .text {
      font-size: clamp(1rem, 3vw, 1.4rem);
      line-height: 1.4;
      margin-bottom: 2vh;
    }

    /* Data */
    .date {
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      font-weight: 500;
      color: #fff8dc;
    }

    /* Responsividade adicional para telas muito pequenas */
    @media (max-height: 600px) {
      .card {
        padding: 4vw;
      }
      .name {
        font-size: clamp(2.2rem, 8vw, 4rem);
      }
    }

    @media (max-width: 400px) {
      .card {
        padding: 6vw;
      }
      .text {
        font-size: clamp(0.9rem, 4vw, 1.2rem);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title">Meus 15 anos</div>
      <div class="name">Gabrielle</div>
      <div class="text">
        Uma noite especial sob as estrelas.<br />
        Prepare-se para celebrar este momento mágico comigo.
      </div>
      <div class="date">27 de Novembro de 2025</div>
    </div>
  </div>
</body>
</html>
